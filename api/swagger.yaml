basePath: /
definitions:
  dto.TokenDTO:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  dto.User:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      uid:
        type: string
    type: object
  dto.UserCreate:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      uid:
        type: string
    type: object
  dto.UserCredentials:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.UserUpdate:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  v1.errResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a Dictup server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger API
  version: "1.0"
paths:
  /api/v1/users:
    get:
      description: get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.User'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
      security:
      - ApiKeyAuth: []
      summary: List users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create new user
      parameters:
      - description: Create user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserCreate'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
      security:
      - ApiKeyAuth: []
      summary: Create user
      tags:
      - Users
  /api/v1/users/{uid}:
    delete:
      description: Delete user
      parameters:
      - description: delete by uid
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete user
      tags:
      - Users
    get:
      description: Get user info
      parameters:
      - description: search by uid
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.User'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
      security:
      - ApiKeyAuth: []
      summary: User info
      tags:
      - Users
    put:
      description: Update user
      parameters:
      - description: update by uid
        in: path
        name: uid
        required: true
        type: string
      - description: update user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
      security:
      - ApiKeyAuth: []
      summary: Update user
      tags:
      - Users
  /auth:
    post:
      description: Generate access and refresh token
      parameters:
      - description: User credentials
        in: body
        name: tokenRequest
        required: true
        schema:
          $ref: '#/definitions/dto.UserCredentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Create new token pair
      tags:
      - Token
  /refresh:
    post:
      description: Generate access and refresh token by refresh token
      parameters:
      - description: refresh token
        in: query
        name: refresh_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TokenDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Generate new token pair by refresh token
      tags:
      - Token
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
